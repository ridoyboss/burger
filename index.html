<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- google fonts -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

	<!-- css link -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Burger</title>
</head>
<body>

	<!-- HEDER SECTION CODE START -->
	<header>
		<div class="containar">
			<div class="navbar">
				<div class="menu_left">
					<img src="img/logo.png">
				</div>

				<div class="menu_right">
					<div class="bargar">
						<img src="img/bike.png">
						<span>Expres Delivery +1 234 567 890</span>
					</div>
					<div class="menu_col">
						<ul>
						<li><a href="">Home</a></li>
						<li><a href="">Menu</a></li>
						<li><a href="">Our Story</a></li>
						<li><a href="">Contact Us</a></li>
					</ul>
					</div>
					
				</div>
				
			</div>
			
		</div>
	</header>
	<!-- HEDER SECTION CODE END -->
	<!-- BANNER SECTION CODE START -->
	<section id="banner">
		<div class="containar">
			<div class="banner_content">
				<div class="banner_left">
					<div>
						<p>It is a good time for the great teste of burger</p>
						<h1>burger</h1>
						<h2>week</h2>
					</div>
				</div>

				<div class="banner_right">
					<img src="img/bargar.png" class="img-fluid">
				</div>
				
			</div>
		</div>
		
	</section>


	<!-- BANNER SECTION CODE END -->
	<!-- BURGER SECTION CODE START-->
	<section id="burger">
		<div class="containar">
			<div class="burger-content">
				<div class="burger-left">
					<div class="burger-item">
						<img src="img/banner1.png" class="img-fluid">
						<div class="text-overlay">
							<h4>try it today</h4>
							<h3>most popular burger</h3>
						</div>
						
					</div>
				</div>
				<div class="burger-right">
					<div class="burger-item">
						<img src="img/banner2.png" class="img-fluid">
						<div class="text-overlay">
							<h4>try it today</h4>
							<h3>more fun <br> more test</h3>
						</div>
						
					</div>
					<div class="burger-item">
						<img src="img/banner3.png" class="img-fluid">
						<div class="text-overlay">
							<h4>try it today</h4>
							<h3>fresh & chili</h3>
						</div>
						
					</div>
				</div>
			</div>
			
		</div>
		
	</section>

	<!-- BURGER SECTION CODE END-->




</body>
</html>
